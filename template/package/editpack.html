{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}

<div class="row mb-4">
  <div class="col-lg-4 col-md-2 mb-md-0 mb-4">
    <div class="card">
      <div class="card-header pb-0">
        <h3>Edit Package</h3>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'updatepack' %}">
          {% csrf_token %}
          <div class="form-group">
            <label>Package Name: </label>
            <input type="text" name="packname" class="form-control" value="{{sdata.pack_name}}">
          </div>
          <div class="form-group">
            <label for="Duration">Choose duration:</label>
              <select id="duration" name="duration" class="form-control">

                
                <option>Select</option>
                <option value="3 months" {% if sdata.pack_duration == '3 months' %}selected="selected" {% endif %}>3 months</option>

                <option value="6 months" {% if sdata.pack_duration == '6 months' %}selected="selected" {% endif %}>6 months</option>

                <option <option value="1 year" {% if sdata.pack_duration == '1 year' %}selected="selected" {% endif %}>1 year</option>

              </select>
            </div>
          <div class="form-group">
            <label>Rate </label>
            <input type="number" name="rate" class="form-control"
            value="{{sdata.rate}}">
          </div>

          <div class="form-group">
            <input type="hidden" name="pid" value="{{ sdata.pid}}" class="form-control">
          </div>

          <div class="form-group d-flex justify-content-end">
            <input type="submit" value="Save" class="btn btn-success mr-2">
            <input type="reset" value="Cancel" class="btn btn-danger">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
