{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}
<div class="row mb-4">
  <div class="col-lg-8 col-md-10 mb-md-0 mb-4">
    <div class="card">
      <div class="card-header pb-0">
        <h3>Write Reason</h3>
      </div>
      <div class="card-body">
        <form action="{% url 'givereason' %}" method="post">
          {% csrf_token %}
          <table class="table">
            <tr>
              <th><label for="reason">Reason:</label></th>
              <td><input type="text" name="reason" class="form-control" placeholder="Enter the reason for rejection" required></td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="hidden" name="gallery_id" value="{{ gallery_id}}">
                <!-- <input type="hidden" name="portfolio_id" value="{{ portfolio.portfolio_id }}"> -->
                <input type="submit" value="SAVE" class="btn btn-primary mt-2">
                <input type="reset" value="Cancel" class="btn btn-secondary mt-2">
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
