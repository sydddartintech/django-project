<!DOCTYPE html>
<html>
<head>
	<title>DATABASE</title>
</head>
<body>
	<table border="1">
		<th>Name</th>
		<th>Email id</th>
		<th>Phone Number</th>
		<th>Actions</th>
		{% for s in slist %}
		<tr>
			<td>{{s.st_name}}</td>
			<td>{{s.st_email}}</td>
			<td>{{s.st_phone_num}}</td>
			<td><a href="{% url 'edit_data' s.stud_id %}">Edit </a>
				<a href="{% url 'delete_data' s.stud_id %}">Delete</a></td>
		</tr>

		{% endfor %}

</body>
</html>
