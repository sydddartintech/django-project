{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}

<div class="row mb-4">
  <div class="col-lg-4 col-md-2 mb-md-0 mb-4">
    <div class="card">
      <div class="card-header pb-0">
        <h3>Add Package</h3>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'savepack' %}">
          {% csrf_token %}
          <div class="form-group">
            <label>Package Name: </label>
            <input type="text" name="packname" class="form-control">
          </div>
          <div class="form-group">
             <label for="Duration">Choose duration:</label>
               <select id="duration" name="duration">
                   <option>3 months</option>
                   <option>6 months</option>
                   <option>1 year</option>
               </select>
          </div>
          <div class="form-group">
            <label>Rate </label>
            <input type="number" name="rate" class="form-control">
          </div>
          <div class="form-group d-flex justify-content-end">
            <input type="submit" value="Save" class="btn btn-success mr-2">
            <input type="reset" value="Cancel" class="btn btn-danger">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-8 col-md-10 mb-md-0 mb-4">
    <div class="card">
      <div class="card-header pb-0">
        <h3>Package</h3>
      </div>
      <div class="card-body">
        <div class="container mt-4">
          <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th>Package Name</th>
                <th>Duration</th>
                <th>Rate</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for s in slist %}
              <tr>
                <td>{{ s.pack_name }}</td>
                <td>{{s.pack_duration }}</td>
                <td>{{s.rate }}</td>
                <td>
                  <a href="{% url 'editpack' s.pid %}" class="btn btn-primary btn-sm">Edit</a>
                  <a href="{% url 'deletepack' s.pid %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
