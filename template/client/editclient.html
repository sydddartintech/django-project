{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="{% static 'client_reg/assets/css/roboto-font.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'client_reg/assets/fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'client_reg/assets/css/style.css' %}"/>
</head>
<body class="form-v5">
    <div class="page-content">
        <div class="form-v5-content">
            <form class="form-detail" action="{% url 'updateclient' %}" method="post">
                {% csrf_token %}
                <h2>Registered Profile Details</h2>
                <div class="form-row">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="name" class="input-text" placeholder="Your Name" value="{{ register.reg_name }}">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-row">
                    <label for="your-email">Your Email</label>
                    <input type="text" name="email" class="input-text" placeholder="Your Email" value="{{ register.email_id }}">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-row">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="input-text" placeholder="Your address" value="{{ register.address }}">
                    <i class="fas fa-user"></i>
                </div>
                <input type="hidden" name="reg_id" value="{{ register.reg_id }}">
                <div class="form-row-last">
                    <input type="submit" value="Save" class="btn btn-success mr-2">
                    <input type="reset" value="Cancel" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
