{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}

<div class="row mb-4">
  <div class="col-lg-4 col-md-2 mb-md-0 mb-4">
    <div class="card">
      <div class="card-header pb-0">
        <h3>Edit Category</h3>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'update_data' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_name">Category Name:</label>
            <input type="text" name="catname" value="{{ sdata.cat_name }}" class="form-control">
          </div>
           <input type="hidden" name="cat_id" value="{{ sdata.cat_id }}" class="form-control">
          <div class="form-group d-flex justify-content-end">
            <input type="submit" value="Save" class="btn btn-success mr-2">
            <input type="reset" value="Cancel" class="btn btn-danger">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
