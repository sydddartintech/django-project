{% extends 'servicep/service_layout.html' %}
{% load static %}
{% block content %}
<div class="row mb-4">
    <div class="col-lg-4 col-md-2 mb-md-0 mb-4">
        <div class="card">
            <div class="card-header pb-0">
                <h3>Edit Portfolio</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'update_portfolio' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Portfolio Name: </label>
                        <input type="text" name="name" class="form-control" required value="{{ portfolio.p_name }}">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="description" class="form-control" required value="{{ portfolio.p_desc }}">
                    </div>
                    <input type="hidden" name="portfolio_id" class="form-control" value="{{ portfolio_id }}">
                    <div class="form-group d-flex justify-content-end">
                        <input type="submit" value="Save" class="btn btn-success mr-2">
                        <input type="reset" value="Cancel" class="btn btn-danger">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
