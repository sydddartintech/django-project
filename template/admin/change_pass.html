{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}
<div class="row mb-4">
    <div class="col-lg-8 col-md-6 mb-md-0 mb-4">
        <div class="card">
            <div class="card-header pb-0">
                <h3>Change Password</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'update_pass' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="newpsw">New Password:</label>
                        <input type="password" id="newpsw" name="newpsw" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confpsw">Confirm Password:</label>
                        <input type="password" id="confpsw" name="confpsw" class="form-control">
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary mt-2">
                    <input type="reset" value="Cancel" class="btn btn-secondary mt-2">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
