{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{% static 'login/' %}assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'login/' %}assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'login/' %}assets/css/style.css" rel="stylesheet">

    <title>Bootstrap 5  Login Page Design</title>
  </head>
  <body>
    <section class="form-01-main">
      <div class="form-cover">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-sub-main">
              <form action="{% url 'check_login' %}" method="post">
                {% csrf_token %}
              <div class="_main_head_as">
                <a href="#">
                  <img src="{% static 'login/' %}assets/images/vector.png">
                </a>
              </div>
              <div class="form-group">
                  <input id="email" name="email" class="form-control _ge_de_ol" type="text" placeholder="Enter Email" required="" aria-required="true">
              </div>

              <div class="form-group">                                              
                <input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
                <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
              </div>

              <div class="form-group">
                <div class="check_box_main">
                  <a href="#" class="pas-text">Forgot Password</a>
                </div>
              </div>

              <div class="form-group">
                <div class="btn_uy">
                  <input type="submit" value="Login" class="btn btn-success">
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </body>
</html>
